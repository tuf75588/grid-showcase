<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="item display"></div>
      <div class="item clear"><button>AC</button></div>
      <div class="item add"><button>+/-</button></div>
      <div class="item percentage"><button>%</button></div>
      <div class="item divide"><button>/</button></div>
      <div class="item seven" value="7"><button>7</button></div>
      <div class="item eight" value="8"><button>8</button></div>
      <div class="item nine" value="9"><button>9</button></div>
      <div class="item multiply" value="10"><button>*</button></div>
      <div class="item four" value="4"><button>4</button></div>
      <div class="item five" value="5"><button>5</button></div>
      <div class="item six" value="6"><button>6</button></div>
      <div class="item subtract" value="-"><button>-</button></div>
      <div class="item one" value="1"><button>1</button></div>
      <div class="item two" value="2"><button>2</button></div>
      <div class="item three" value="3"><button>3</button></div>
      <div class="item addition" value="+"><button>+</button></div>
      <div class="item zero" value="0"><button>0</button></div>
      <div class="item decimal" value="."><button>.</button></div>
      <div class="item equals" value="="><button>=</button></div>
    </div>
  </body>
</html>
