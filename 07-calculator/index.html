<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="item display">0</div>
      <div class="item clear"><button>AC</button></div>
      <div class="item add"><button>+/-</button></div>
      <div class="item percentage"><button>%</button></div>
      <div class="item divide"><button>/</button></div>
      <div class="item seven"><button>7</button></div>
      <div class="item eight"><button>8</button></div>
      <div class="item nine"><button>9</button></div>
      <div class="item multiply"><button>*</button></div>
      <div class="item four"><button>4</button></div>
      <div class="item five"><button>5</button></div>
      <div class="item six"><button>6</button></div>
      <div class="item subtract"><button>-</button></div>
      <div class="item one"><button>1</button></div>
      <div class="item two"><button>2</button></div>
      <div class="item three"><button>3</button></div>
      <div class="item addition"><button>+</button></div>
      <div class="item zero"><button>0</button></div>
      <div class="item decimal"><button>.</button></div>
      <div class="item equals"><button>=</button></div>
    </div>
  </body>
</html>
