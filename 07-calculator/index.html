<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="item display">0</div>
      <div class="item clear">AC</div>
      <div class="item add">+/-</div>
      <div class="item percentage">%</div>
      <div class="item divide">/</div>
      <div class="item seven">7</div>
      <div class="item eight">8</div>
      <div class="item nine">9</div>
      <div class="item multiply">*</div>
      <div class="item four">4</div>
      <div class="item five">5</div>
      <div class="item six">6</div>
      <div class="item subtract">-</div>
      <div class="item one">1</div>
      <div class="item two">2</div>
      <div class="item three">3</div>
      <div class="item addition">+</div>
      <div class="item zero">0</div>
      <div class="item decimal">.</div>
      <div class="item equals">=</div>
    </div>
  </body>
</html>
